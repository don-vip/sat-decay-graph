# Login to access space-track.org API
spaceTrackLogin=
# Password to access space-track.org API
spaceTrackPassword=
# Plot start date/time (included). leave commented to query and plot all points
#startDate=2021-07-20T00:00:00Z
# Plot end date/time (included). leave commented to query and plot all points
#endDate=2021-02-22T00:00:00Z
# Minimum altitude to show, in kilometers (0 by default)
#minAltitude=0
# plot mode when several objects are asked for: "combined" (all together on a single plot) or "distinct" (one plot per object, default)
plotMode=combined
# output file name when using combined plot mode (output.svg by default)
combinedFileName=output-usa193.svg
# whether or not the domain grid-lines are visible (false by default)
#domainGridlinesVisible=false
# whether or not the range axis grid lines are visible (false by default)
#rangeGridlinesVisible=false
# Comma-separated list of International designators of space objects to plot: USA-193 objects
satIntlDes=2006-057*
#satIntlDes=2006-057C,2006-057D,2006-057E,2006-057F
# Comma-separated list of International designators of space objects to exclude: DELTA 2 R/B + last debris identified months later
satIntlDesExcl=2006-057B,2006-057GH
# Open SVG graph with default system application (false by default)
openFile=true
# Debug data by printing GP_ID as point labels
#debug=false
# Override erroneous data (gp_id => object_id)
#overrides={}
# Show legend or not (default true)
showLegend=false
# Show apoapsis points (default true)
#showApoapsis=true
# Show periapsis points (default true)
showPeriapsis=false
shapeSize=4